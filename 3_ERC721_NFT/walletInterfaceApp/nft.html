        // Web3 초기화 함수
        function initializeWeb3() {
            return new Promise((resolve, reject) => {
                // 1. window가 로드될 때 이벤트 리스너 추가
                window.addEventListener('load', async () => {
                    // 2. MetaMask 또는 다른 Web3 인스턴스가 존재하는지 확인
                    if (window.ethereum) {
                        web3 = new Web3(window.ethereum);
                        try {
                            // MetaMask 권한 요청
                            await window.ethereum.request({ method: 'eth_requestAccounts' });
                            resolve(web3);
                        } catch (error) {
                            reject(new Error('User denied account access'));
                        }
                    } else if (typeof window.web3 !== 'undefined') {
                        // 3. 기존 Web3 공급자를 사용하는 경우 (MetaMask 등)
                        web3 = new Web3(window.web3.currentProvider);
                        resolve(web3);
                    } else {
                        // 4. Web3가 없을 경우 에러 처리
                        reject(new Error('No web3 instance injected, using local web3.'));
                    }
                });
            });
        }

        // Web3 초기화 및 계정 불러오기
        initializeWeb3().then(async () => {
            const accounts = await web3.eth.getAccounts();
            account = accounts[0]; // 기본 계정 설정
            console.log('Connected account:', account);
        }).catch((error) => {
            console.error('Error initializing web3:', error);
        });

        // NFT 민팅 함수
        async function mintNFT() {
            const recipientAddress = document.getElementById('address').value;
            const tokenURI = document.getElementById('uri').value;

            if (!recipientAddress || !tokenURI) {
                alert('Please enter recipient address and token URI');
                return;
            }

            const contract = new web3.eth.Contract(contractABI, contractAddress);
            contract.methods.mintNFT(recipientAddress, tokenURI).send({ from: account })
                .then(receipt => {
                    alert('NFT minted successfully! Transaction hash: ' + receipt.transactionHash);
                })
                .catch(error => {
                    console.error('Error minting NFT:', error);
                });
        }

        // Token URI 조회 함수
        async function getTokenURI() {
            const tokenId = document.getElementById('tokenId').value;

            if (!tokenId) {
                alert('Please enter token ID');
                return;
            }

            const contract = new web3.eth.Contract(contractABI, contractAddress);
            contract.methods.tokenURI(tokenId).call()
                .then(uri => {
                    document.getElementById('uriResult').innerText = 'Token URI: ' + uri;
                })
                .catch(error => {
                    console.error('Error fetching Token URI:', error);
                });
        }
