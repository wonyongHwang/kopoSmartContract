        // Function to mint NFT
        async function mintNFT(to, uri) {
            try {
                const tx = {
                    from: account.address,
                    to: contractAddress,
                    gas: 2000000,  // Adjust gas as needed
                    maxPriorityFeePerGas: web3.utils.toWei('2', 'gwei'),  // Set the priority fee (tip)
                    maxFeePerGas: web3.utils.toWei('50', 'gwei'),  // Set the max fee per gas
                    data: contract.methods.mintNFT(to, uri).encodeABI(),
                };

                const signedTx = await web3.eth.accounts.signTransaction(tx, privateKey);
                const receipt = await web3.eth.sendSignedTransaction(signedTx.rawTransaction);

                console.log('Transaction successful with receipt:', receipt);
                alert('NFT minted successfully!');
            } catch (error) {
                console.error('Error minting NFT:', error);
                alert('Error minting NFT');
            }
        }
